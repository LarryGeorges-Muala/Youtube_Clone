<body>
<div class="container-fluid" style="text-align: center; margin-top: 1%;">

	<div class="container">
		<img src="https://s-media-cache-ak0.pinimg.com/originals/33/91/37/339137bbbfea54c1b595f75f9e828823.jpg" width="150" />
	</div>
	
	<h2><span>You</span><span style="background-color: red; color: white; font-weight: bold; padding: 5px; border-radius: 15%;">Tube</span> Clone</h2>

	<form action="{% url 'scraper:search' %}" method="post">
	{% csrf_token %}
		<input type="text" name="contentSearch" value="" style="vertical-align: middle; width: 290px; outline-color: red;" />
		<button class="btn btn-danger" type="submit" style="padding: 6px 15px;" style="vertical-align: middle;" ><span class="glyphicon glyphicon-search"></span> New Search</button>
	</form>
	<br />
</div>

<div class="container-fluid">
	<p style="margin-left: 1%;"><span class="glyphicon glyphicon-asterisk"></span>You searched for <span style="font-weight: bold; font-size: 1.3em;">"{{ value_searched_on_youtube }}"</span></p>
	<br />
	
	<div class="panel panel-danger" style="margin: 0 1%;">
		<div class="panel-heading">
		<h2>Result Feed</h2>
		<p>Number of videos found: <strong>{{ video_counter }}</strong></p>
		</div>
		<div class="panel-body" style="text-align: center;">
		{% if video_results_links_list %}

			{% for item in video_results_links_list %}
			
				{% if item %}
				<iframe 
				style="border: 1px solid brown; border-radius: 7px; padding: 5px; margin: 1%;" 
				src="https://www.youtube.com/embed/{{ item }}?autoplay=0" 
				webkitallowfullscreen mozallowfullscreen allowfullscreen>
				</iframe>
				{% endif %}
				
			{% endfor %}
			
		{% else %}
		<p>No video found</p>
		{% endif %}
		</div>
		<div class="panel-footer panel-danger">
		<span class="glyphicon glyphicon-fire" style="color:brown;"></span>
		</div>
	</div>
</div>
</body>

</html>
